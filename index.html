<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="src/css/style.css">
    <title>MyTaskToday</title>
</head>

<body class="bg-gray-700">
    <script src="https://unpkg.com/vue@3"></script>
    <div id="app">
        <div class="m-auto max-w-xl p-2">
            <div class="my-2 flex gap-2">
                <div class="flex-grow">
                    <input v-model="inputValue" type="text" placeholder="Item description"
                        class="w-full rounded-xl px-4 py-2 text-base shadow-sm outline-none hover:shadow-md focus:shadow-md" />
                </div>
                <button @click="addTask"
                    class="rounded-xl bg-black px-4 text-white shadow-sm hover:shadow-md active:shadow-none">Add</button>
            </div>
            <div v-for="(task, _index) in tasksOrderedByReverseKeyDate" class="mb-1 text-white">
                <span v-html="task.locale" class="text-2xl"></span>
                <div v-for="(item, index) in task.items" class="mb-1 flex items-baseline gap-2">
                    <input @blur="persistCurrentAppState" v-model="item.checked" type="checkbox" name="item"
                        :id="'item-'+_index+'-'+index" :checked="item.checked" />
                    <label v-bind:class="{ 'line-through': item.checked }" :for="'item-'+_index+'-'+index"
                        v-html="item.description"
                        class="hover:md:text-blue-200 active:md:text-white"></label>
                </div>
                <hr class="border-t-2 border-t-black" />
            </div>
        </div>
    </div>
    <script src="src/js/tool.utils.js"></script>
    <script src="src/js/tool.repository.js"></script>
    <script src="src/js/app.service.js"></script>
    <script src="src/js/app.config.js"></script>
    <script src="src/js/app.bootstrap.js"></script>
</body>

</html>
